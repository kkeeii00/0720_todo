<body>
    <div class="container">

        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..." maxlength="100">
                <button id="addBtn">è¿½åŠ </button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <div style="font-size: 48px; margin-bottom: 20px;">ğŸ“‹</div>
                <p>ã¾ã ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</p>
                <p>ä¸Šã®å…¥åŠ›æ¬„ã‹ã‚‰æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>
            </div>
        </div>

        <div class="stats" id="stats">
            åˆè¨ˆ: 0å€‹ | å®Œäº†: 0å€‹ | æ®‹ã‚Š: 0å€‹
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.init();
            }

            init() {
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');
                this.stats = document.getElementById('stats');

                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                this.render();
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.todoInput.value = '';
                this.saveTodos();
                this.render();
            }

            toggleTodo(id) {
                this.todos = this.todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                this.saveTodos();
                this.render();
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.saveTodos();
                this.render();
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            render() {
                if (this.todos.length === 0) {
                    this.emptyState.style.display = 'block';
                    this.todoList.innerHTML = '';
                    this.todoList.appendChild(this.emptyState);
                } else {
                    this.emptyState.style.display = 'none';
                    this.todoList.innerHTML = '';

                    this.todos.forEach(todo => {
                        const todoItem = this.createTodoElement(todo);
                        this.todoList.appendChild(todoItem);
                    });
                }

                this.updateStats();
            }

            createTodoElement(todo) {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                div.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text ${todo.completed ? 'completed' : ''}">${this.escapeHtml(todo.text)}</span>
                    <button class="delete-btn">å‰Šé™¤</button>
                `;

                const checkbox = div.querySelector('.todo-checkbox');
                const deleteBtn = div.querySelector('.delete-btn');

                checkbox.addEventListener('change', () => this.toggleTodo(todo.id));
                deleteBtn.addEventListener('click', () => this.deleteTodo(todo.id));

                return div;
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const remaining = total - completed;

                this.stats.textContent = `åˆè¨ˆ: ${total}å€‹ | å®Œäº†: ${completed}å€‹ | æ®‹ã‚Š: ${remaining}å€‹`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
